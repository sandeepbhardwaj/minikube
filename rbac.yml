apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hello
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["services", "pods", "endpoints", "namespaces", "configmaps", "secrets"]
  verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hello
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hello
subjects:
- kind: ServiceAccount
  name: defaul